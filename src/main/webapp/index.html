<!DOCTYPE html>
<html lang="en">
<head>
    <title>TODO list</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css"  type="text/css">
    <script src="scripts/sc.js"></script>
    <style>
        .header {
            background-image: url("images/back.jpg");
            background-attachment: fixed;
            background-position: center;
            background-size: cover;
            height: 900px;
        }
    </style>
</head>
<body onload="getItems()">
<nav class="navbar navbar-fixed-top navbar-dark bg-dark">
    <a href="" class="navbar-brand">Todo List</a>
    <div class="navbar-nav">
        <a class="nav-item nav-link" href="/todo/auth" id="user"></a>
    </div>
</nav>
<header class="header">
    <div class="overlay"><br>
        <div class="container">
            <div class="form-group">
                <div class="form-row">
                    <label for="desc" class="col-sm-2 col-form-label">Description</label>
                    <div class="col">
                        <input type="text" class="form-control" id="desc" name="desc" title="Write your desc" placeholder="Description">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="form-row">
                    <label for="categories" class="col-sm-2 col-form-label">Categories</label>
                    <div class="col">
                        <select class="form-control" name="categories" id="categories" multiple></select>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="form-row">
                    <label for="send" class="col-sm-2 col-form-label"></label>
                    <div class="col">
                        <button class="btn btn-success" type="submit" id="send" name="send" onclick="newRow()">Add</button>
                        <label for="done" >IS DONE</label>
                        <input type="checkbox" id="done" onclick="getIsDone()">
                    </div>
                </div>
            </div>
            <table class="table" id="table">
                <thead>
                <tr>
                    <th>id</th>
                    <th>Description</th>
                    <th>Created</th>
                    <th>User</th>
                    <th>Status</th>
                </tr>
                </thead>
                <tbody>
                <tr>

                </tr>
                </tbody>
            </table>
        </div>
    </div>
</header>
</body>
</html>
