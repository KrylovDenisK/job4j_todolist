<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign up</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="/scripts/sc.js"></script>
    <link rel="stylesheet" href="../css/style.css"  type="text/css">
    <link rel="stylesheet" href="../css/styleAuth.css" type="text/css">
</head>
<body>
<header class="header">
    <div class="overlay">
 
<div class="container">
    <div class="card mx-auto mb-5 my-5" style="max-width: 40%;">
        <div class="card-header" align="center">
            <h2>Sign up</h2>
        </div>
        <div class="card-body">
            <div class="form-group">
                <label for="login" class="control-label">Login:</label>
                <input type="text" class="form-control" id="login" placeholder="Enter login">
            </div>
            <div class="form-group">
                <label for="email" class="control-label">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter Email">
            </div>
            <div class="form-group">
                <label for="password" class="control-label">Password:</label>
                <input type="password" class="form-control" id="password" placeholder="Enter password">
            </div>
            <div class="form-group" align="center">
                <button type="submit" class="btn btn-success" onclick="registration()">Sign up</button>
            </div>
        </div>
    </div>
</div>
   </div>
</header>
</body>
</html>
